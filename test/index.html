<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta lang="ja">
  <title>全商情報処理検定1級 両部門 - 用語タイピング</title>
  
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 24px;
      margin: 0 0 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #quizScreen {
      display: none;
    }

    #choices li {
      margin-bottom: 10px;
    }

    #answer {
      padding: 10px;
      font-size: 16px;
      width: 100%;
      margin-bottom: 20px;
    }

    #retryButton {
      margin-right: 10px;
    }

    #skippedQuestions {
      margin-top: 20px;
      padding: 10px;
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="startScreen">
      <h1>用語タイピング</h1>
      <h4>～全商情報処理検定一級 両部門～</h4>
      <button onclick="startQuiz()">始める</button>
    </div>

    <div id="quizScreen">
      <div id="question"></div>
      <ul id="choices"></ul>
      <input type="text" id="answer" placeholder="回答を入力してください" onkeydown="handleKeyDown(event)">
      <div>
        <button onclick="checkAnswer()">回答する</button>
        <button id="retryButton" onclick="retryQuestion()">もう一度解く</button>
        <button onclick="nextQuestion()">次の問題へ</button>
        <button onclick="quitQuiz()">やめる</button>
      </div>
      <h2 id="currentQuestionCount"></h2>
      <div id="skippedQuestions"></div>
    </div>
  </div>

  <script src="../resources/script.js"></script>
</body>
</html>
